name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'hr2mcp_app/**'
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        working-directory: hr2mcp_app
        run: flutter pub get

      - name: Build APK
        working-directory: hr2mcp_app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hr2mcp-android
          path: hr2mcp_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
